<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primera AWP</title>
    <!-- Vincular el manifest -->
    <link rel="manifest" href="manifest.json"/>

    <!-- Definir color de NavBar en móvil -->
     <meta name="theme-color" content="#16909D"/>
</head>
<body>
    <h1>Bienvenido a esta AWP</h1>
    <p>Puede instalarse como una app en el celular</p>
    <button onclick="alert('Saludos desde la AWP')">Click me</button>
    <script>
        window.addEventListener("load",()=>{
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker
                    .register("sw.js")
                    .then(()=>console.log("Service worker registrado"))
                    .catch(err=>console.error("Error al registrar el SW: ",err));
            }
        });
    </script>

    <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="login.html">Iniciar sesión</a></li>
    </ul>
</body>
</html>
